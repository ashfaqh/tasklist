<template name="MasterLayout">
	<div class="container">
		<div class="row">
			<div class="login">
				{{#if currentUser}}
					{{currentUser.profile.name}} - <a class="btn btn-link" data-logout>Logout</a>
				{{else}}
					{{#if loggingIn}}
						Logging In...
					{{else}}
						<a class="btn btn-link" data-login>Login with Meteor</a>
					{{/if}}
				{{/if}}
			</div>
		</div>

		<div class="row">
			{{> yield}}
		</div>
	</div>
</template>
